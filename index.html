<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brannvarsler 2.1</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" href="./icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icon.png">

  <link rel="manifest" href="./site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script defer src="./js/app.js"></script>
</head>

<body>

<div id="box">
  <div id="topDisplay">
    <div id="numberDisplay">123</div>
    <div id="displayText">LEILIGHET</div>
  </div>

  <div id="text">
    <p id="infotext-primary" hidden></p>
    <p id="infotext-secondary" hidden></p>
    <p id="timer" hidden></p>
  </div>

  <p id="progressBarText">Røyknivå</p>
  <div id="progressBar">
    <div class="stage green"></div>
    <div class="stage yellow"></div>
    <div class="stage red"></div>

  </div>
  <div id="icons">
    <img class="icon" src="./img/check-lg.svg" alt="Checkmark">
    <img class="icon" src="./img/exclamation-lg.svg" alt="Icon 2">
    <img class="icon" src="./img/fire.svg" alt="Icon 3">
  </div>

  <div id="btn-speaker-container">
  <div id="btn-box">
  <button id="button">
    <div id="line"></div>
    <svg id=btn-fire-icon xmlns="http://www.w3.org/2000/svg"fill="currentColor" class="bi bi-fire" viewBox="0 0 16 16">
      <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
    </svg>
  </button>
  <p id="btn-text">INGEN BRANN</p>
  </div>

  <div id="speaker">
    <img class="speaker-dot" src="./img/three-dots.svg">
    <img class="speaker-dot" src="./img/three-dots.svg">
    <img class="speaker-dot" src="./img/three-dots.svg">
  </div>

</div>
</div>

<button id="vindusknapp">LUFT UT!</button>
</body>

</html>
